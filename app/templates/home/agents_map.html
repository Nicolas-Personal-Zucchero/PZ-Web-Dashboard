{% extends "base.html" %}

{% block title %}Mappa Agenti{% endblock %}

{% block content %}
<div class="map-container">
    <a href="javascript:history.back()" class="btn-back">
        <i class="bi bi-arrow-left"></i> Torna indietro
    </a>
    <iframe 
        src="https://nicolas-personal-zucchero.github.io/AgentMap/" 
        frameborder="0" 
        allowfullscreen
    ></iframe>
</div>
{% endblock %}

{% block styles %}
<style>
    /* Rimuove padding e margini del container */
    .container {
        max-width: 100%;
        padding: 0;
        margin: 0;
    }

    /* Contenitore della mappa */
    .map-container {
        position: fixed;
        top: 70px; /* Altezza navbar */
        left: 0;
        width: 100%;
        height: calc(100vh - 70px); /* Tutto lo schermo sotto la navbar */
        overflow: hidden;
    }

    /* Iframe fullscreen */
    .map-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Navbar sempre visibile */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    /* Pulsante flottante sopra la mappa */
    .btn-back {
        position: fixed;
        top: 80px; /* sotto la navbar */
        left: 50px;
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: all 0.2s ease;
        z-index: 1100;
    }

    .btn-back:hover {
        background-color: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

</style>
{% endblock %}
