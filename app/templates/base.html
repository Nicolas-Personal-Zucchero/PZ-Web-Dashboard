<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Personal Zucchero{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --sidebar-width: 230px;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #ddd;
            transition: width 0.25s ease;
            overflow: hidden;
            white-space: nowrap;
        }

        .sidebar .navbar-brand span,
        .sidebar .nav-link span {
            transition: opacity 0.2s ease;
        }

        /* Link stile */
        .sidebar .nav-link {
            color: #333;
            border-radius: 6px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar .nav-link:hover:not(.active) {
            background-color: #4393C8;
            color: white !important;
        }

        .sidebar .nav-link.active {
            background-color: #4393C8;
            color: white !important;
        }

        /* Content shift */
        .content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.25s ease;
            padding: 20px;
        }

        /* Effetto hover generico per tutti i pulsanti */
        .btn {
            transition: all 0.2s ease; /* animazione fluida */
        }

        .btn:hover {
            transform: translateY(-2px); /* leggero sollevamento */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* ombra */
            filter: brightness(1.15); /* schiarisce leggermente il colore */
        }

        /* Tabelle */
        /* .list-group.styled-table {
            max-height: 500px;
            overflow-y: auto;
        } */

        .list-group.styled-table .static-header {
            background-color: #f8f9fa;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .list-group.styled-table li.list-group-item:nth-child(odd):not(.static-header) {
            background-color: #f8f9fa; /* righe alternate */
        }

        .list-group.styled-table li.list-group-item:nth-child(even):not(.static-header) {
            background-color: #ffffff;
        }

        .list-group.styled-table li.list-group-item:not(.static-header):hover {
            background-color: #e9ecef;
        }

    </style>

    {% block styles %}{% endblock %}
</head>
<body>

    <div class="sidebar d-flex flex-column" id="sidebar">

        <a class="navbar-brand d-flex align-items-center px-3 mb-4" href="{{ home_link }}">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" height="35" class="me-2">
            <span>Personal Zucchero</span>
        </a>

        <ul class="nav nav-pills flex-column px-2 gap-1">
            {% for group in linkGroups %}
                <li class="nav-item mt-2">
                    <span class="text-muted small px-3">{{ group.title }}</span>
                </li>
                {% for link in group.links %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == link.url %}active{% endif %}" href="{{ link.url }}">
                            <i class="{{ link.icon }}"></i>
                            <span>{{ link.name }}</span>
                        </a>
                    </li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
