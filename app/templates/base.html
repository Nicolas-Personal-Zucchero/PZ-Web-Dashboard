<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Personal Zucchero{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ home_link }}">
                <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" height="40" class="me-2">
                <span>Personal Zucchero</span>
            </a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    {% for link in links %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '{{ link.url }}' %}active{% endif %}" href="{{ link.url }}">
                                {{ link.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

<style>
    /* Stile normale dei link */
    .nav-link {
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 5px;
    }

    /* Hover sui link NON attivi */
    .nav-link:not(.active):hover {
        background-color: #4393C8;
        color: white !important;
    }

    /* Link attivo */
    .nav-link.active {
        background-color: #4393C8;
        color: white !important;
    }

    /* Hover sui link attivi (puoi mantenerlo identico allâ€™active) */
    .nav-link.active:hover {
        background-color: #4393C8;
        color: white !important;
    }

    /* Navbar brand hover */
    .navbar-brand:hover {
        color: #4393C8;
    }

    /* Effetto hover generico per tutti i pulsanti */
    .btn {
        transition: all 0.2s ease; /* animazione fluida */
    }

    .btn:hover {
        transform: translateY(-2px); /* leggero sollevamento */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* ombra */
        filter: brightness(1.15); /* schiarisce leggermente il colore */
    }

</style>
