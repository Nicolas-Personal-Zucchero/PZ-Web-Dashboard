<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Personal Zucchero{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --sidebar-width: 230px;
            --sidebar-collapsed-width: 70px;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 1rem;
            border-right: 1px solid #ddd;
            transition: width 0.25s ease;
            overflow: hidden;
            white-space: nowrap;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar .navbar-brand span,
        .sidebar .nav-link span {
            transition: opacity 0.2s ease;
        }

        .sidebar.collapsed .navbar-brand span,
        .sidebar.collapsed .nav-link span {
            opacity: 0;
        }

        /* Link stile */
        .sidebar .nav-link {
            color: #333;
            border-radius: 6px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar .nav-link:hover:not(.active) {
            background-color: #4393C8;
            color: white !important;
        }

        .sidebar .nav-link.active {
            background-color: #4393C8;
            color: white !important;
        }

        /* Toggle Button Migliorato */
        .sidebar-toggle {
            position: absolute;
            top: 18px;
            right: -10px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .sidebar-toggle:hover {
            background: #4393C8;
            color: white;
            border-color: #4393C8;
            transform: scale(1.1);
        }

        /* Rotazione icona quando collassato */
        .sidebar.collapsed .sidebar-toggle i {
            transform: rotate(180deg);
        }
        .sidebar-toggle i {
            transition: transform 0.25s ease;
        }

        .sidebar.collapsed ~ .content {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* Content shift */
        .content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.25s ease;
            padding: 20px;
        }

        /* Effetto hover generico per tutti i pulsanti */
        .btn {
            transition: all 0.2s ease; /* animazione fluida */
        }

        .btn:hover {
            transform: translateY(-2px); /* leggero sollevamento */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* ombra */
            filter: brightness(1.15); /* schiarisce leggermente il colore */
        }
    </style>

    {% block styles %}{% endblock %}
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar d-flex flex-column" id="sidebar">
        <!-- Toggle button -->
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="bi bi-chevron-left"></i>
        </button>

        <a class="navbar-brand d-flex align-items-center px-3 mb-4" href="{{ home_link }}">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" height="35" class="me-2">
            <span>Personal Zucchero</span>
        </a>

        <ul class="nav nav-pills flex-column px-2 gap-1">
            {% for link in links %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == link.url %}active{% endif %}" href="{{ link.url }}">
                        <i class="{{ link.icon }}"></i>
                        <span>{{ link.name }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("collapsed");
}
</script>

</body>
</html>
