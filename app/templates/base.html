<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Personal Zucchero{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" height="40" class="me-2">
                <span>Personal Zucchero</span>
            </a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'recensioni.recensioni' %}active{% endif %}" href="{{ url_for('recensioni.recensioni') }}">Recensioni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'assegna_agente.assegnaAgentei' %}active{% endif %}" href="{{ url_for('assegna_agente.assegnaAgente') }}">Assegna agente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'registrazione_lotti.registrazione_lotti' %}active{% endif %}" href="{{ url_for('registrazione_lotti.registrazione_lotti') }}">Registrazione lotti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'agents_map.agents_map' %}active{% endif %}" href="{{ url_for('agents_map.agents_map') }}">Mappa agenti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

<style>
    /* Stile normale dei link */
    .nav-link {
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 5px;
    }

    /* Hover sui link NON attivi */
    .nav-link:not(.active):hover {
        background-color: #4393C8;
        color: white !important;
    }

    /* Link attivo */
    .nav-link.active {
        background-color: #4393C8;
        color: white !important;
    }

    /* Hover sui link attivi (puoi mantenerlo identico allâ€™active) */
    .nav-link.active:hover {
        background-color: #4393C8;
        color: white !important;
    }

    /* Navbar brand hover */
    .navbar-brand:hover {
        color: #4393C8;
    }

</style>
