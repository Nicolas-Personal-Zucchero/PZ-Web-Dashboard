{% extends "base.html" %}

{% block title %}Mappa Agenti{% endblock %}

{% block content %}
<div class="map-container">
    <a href="{{ home_link }}" class="btn-back">
        <i class="bi bi-arrow-left"></i> Torna indietro
    </a>
    <iframe src="https://nicolas-personal-zucchero.github.io/AgentMap/" frameborder="0" allowfullscreen></iframe>
</div>
{% endblock %}

{% block styles %}
<style>
    /* Contenitore della mappa adattato alla sidebar */
    .map-container {
        position: fixed;
        top: 0;
        left: 230px;
        /* larghezza sidebar */
        width: calc(100vw - 230px);
        height: 100vh;
        overflow: hidden;
    }

    /* Iframe fullscreen */
    .map-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Pulsante "torna indietro" */
    .btn-back {
        position: fixed;
        top: 40px;
        left: 275px;
        /* leggermente distanziato dalla sidebar */
        background-color: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
        z-index: 1100;
    }

    .btn-back:hover {
        background-color: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    /* Nasconde padding del contenuto normale */
    .content {
        padding: 0 !important;
        margin: 0 !important;
    }
</style>
{% endblock %}
